<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5e1dc9491f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Theory Trainer</title>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <div class="container">
        <a href="#" class="navbar-brand ">
            <i class="fa-solid fa-laptop-code d-inline-block align-top"></i>
        </a>
        <div class="container">
            <ul class=" d-inline-flex navbar-nav">
                <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="" class="nav-link">About</a></li>
                <li class="nav-item"><a href="" class="nav-link">Useful Links</a></li>
            </ul>
        </div>
        <div class="container-fluid d-flex justify-content-end">
        <h1>Theory Trainer</h1>
    </div>
    </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="card game-card" style="width: 30rem;">
            <div class="card-title card-header">
                <h2 class=" game-card_title">JavaScript / HTML / CSS</h2>
            </div>
            <div class="card-body">
            <fieldset>
                <legend>Question One</legend>
                <div>
                    <p id="question" class="question">This is the place where the question will be, right?</p>
                </div>
                <div class="answers form-check">
                    <ul class="answers" id="answers">
                    <li><input class="user-answer"  type="radio" name="answer" value="option1" id="option1">
                    <label for="option1">answer one</label></li>

                    <li><input class="user-answer" type="radio" name="answer" value="option2" id="option2">
                    <label for="option2">answer two</label></li>

                    <li><input class="user-answer" type="radio" name="answer" value="option3" id="option3">
                    <label for="option3">answer three</label></li>

                    <li><input class="user-answer" type="radio" name="answer" value="option4" id="option4">
                    <label for="option4">answer four</label></li>
                </ul>
                </div>
            </fieldset>
            <div class="d-grid gap-2">
            <button class="btn btn-primary mt-1" type="button" id="submit_answer">Enter</button>
        </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
